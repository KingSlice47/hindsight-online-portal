
name: ğŸš€ Deploy Static Website to cPanel
on:
  push:
    branches:
      - main
jobs:
  FTP-Deploy-Action:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4
        
      - name: ğŸ“ Prepare files for deployment
        run: |
          # The website is now static, so we can deploy files directly.
          # No build step is necessary.
          # We'll create a 'deploy' directory to gather all necessary files.
          mkdir deploy
          # Copy all HTML files
          cp *.html deploy/
          # Copy styles, scripts, and images folders
          if [ -d "styles" ]; then cp -r styles deploy/; fi
          if [ -d "scripts" ]; then cp -r scripts deploy/; fi
          if [ -d "Images" ]; then cp -r Images deploy/; fi
          # Copy .htaccess from public
          if [ -f "public/.htaccess" ]; then
            cp public/.htaccess deploy/
          fi
          echo "âœ… Files prepared for deployment in 'deploy' directory."
          echo "Contents of deploy directory:"
          ls -la deploy
          
      - name: ğŸ“‚ Sync files to server
        if: success()
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./deploy/
          server-dir: ./
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.DS_Store
            README.md
            .github/**
          dangerous-clean-slate: false
          
      - name: ğŸ” Post-deployment verification
        if: success()
        run: |
          echo "âœ… Deployment completed successfully"
          echo "ğŸŒ Your website should now be accessible via your domain"
