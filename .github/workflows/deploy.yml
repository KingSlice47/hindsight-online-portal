
name: ğŸš€ Deploy to cPanel
on:
  push:
    branches:
      - main
jobs:
  FTP-Deploy-Action:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4
        
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'
          
      - name: ğŸ”¨ Install Dependencies and Build
        run: |
          npm ci
          npm run build
        env:
          CI: false
          
      - name: ğŸ“ Verify build output and .htaccess
        run: |
          echo "Checking if dist directory exists..."
          if [ -d "dist" ]; then
            echo "âœ… dist directory found"
            echo "Contents of dist directory:"
            ls -la dist/
            
            # Check if .htaccess was copied to dist
            if [ -f "dist/.htaccess" ]; then
              echo "âœ… .htaccess file found in dist"
            else
              echo "âš ï¸ .htaccess not found in dist, copying from public..."
              cp public/.htaccess dist/.htaccess
            fi
            
            # Verify index.html exists
            if [ -f "dist/index.html" ]; then
              echo "âœ… index.html found"
            else
              echo "âŒ index.html not found"
              exit 1
            fi
          else
            echo "âŒ dist directory not found"
            echo "Available directories:"
            ls -la
            exit 1
          fi
          
      - name: ğŸ“‚ Sync files to server
        if: success()
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/
          server-dir: ./
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.DS_Store
          dangerous-clean-slate: false
          
      - name: ğŸ” Post-deployment verification
        if: success()
        run: |
          echo "âœ… Deployment completed successfully"
          echo "ğŸŒ Your website should now be accessible via your domain"
          echo "ğŸ“ Files deployed include:"
          echo "   - index.html (main application)"
          echo "   - .htaccess (routing configuration)"
          echo "   - assets/ (CSS, JS, images)"
